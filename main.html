<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Polley</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>
  <div class="polley container py-3">
    <h3 class="question py-2">This is a question</h3>
    <div class="row options-group">
      <div class="col-xs-12 col-md-6 p-2 shadow option">Option 1</div>
      <div class="col-xs-12 col-md-6 p-2 shadow option">Option 2</div>
      <div class="col-xs-12 col-md-6 p-2 shadow option">Option 3</div>
      <div class="col-xs-12 col-md-6 p-2 shadow option">Option 4</div>
    </div>
    <div style="display: none" class="has-chosen">
      You have voted
    </div>
    <div class="result">
      <div class="col-xs-12 col-md-6">
         <div class="progress my-3">
           <div class="progress-bar" style="width:45%">Option 1</div>
         </div>
      </div>
      <div class="col-xs-12 col-md-6">
         <div class="progress my-3">
           <div class="progress-bar" style="width:45%">Option 2</div>
         </div>
      </div>
      <div class="col-xs-12 col-md-6">
         <div class="progress my-3">
           <div class="progress-bar" style="width:45%">Option 3</div>
         </div>
      </div>
      <div class="col-xs-12 col-md-6">
         <div class="progress my-3">
           <div class="progress-bar" style="width:45%">Option 4</div>
         </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D"
    crossorigin="anonymous"></script>
  <script>
    let = API_ROOT = "polley.herokuapp.com"
  </script>
</body>

</html>
